<div>
  <div class="top-base">
    <div class="sticky-left">
      <app-corner-with-squares></app-corner-with-squares>
    </div>
    <div>
      <app-course></app-course>
      <app-group></app-group>
      <!-- <app-subgroup></app-subgroup> -->
    </div>
  </div>
  <div class="content">
    <div class="sticky-left">
      <app-left-base></app-left-base>
    </div>

    <app-schedule
      [schedule]="schedule"
      (openForm)="openForm($event)"
    ></app-schedule>
    <app-edit-form
      #editForm
      *ngIf="showEditClassForm"
      [formValue]="editableClass"
      (closeForm)="showEditClassForm = false"
    ></app-edit-form>
  </div>
</div>
