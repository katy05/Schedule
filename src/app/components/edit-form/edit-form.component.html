<form class="edit-class" [formGroup]="formGroup" (ngSubmit)="onFormSubmit()">
  <div class="cl-grey m-b-4">Название предмета</div>
  <select
    class="lessons m-b-40"
    placeholder="Выберите предмет..."
    [value]="formValue.name"
    formControlName="name"
  >
    <option value="Алгебра">Алгебра</option>
    <option value="МИИ">МИИ</option>
  </select>
  <button type="submit">edit</button>
</form>
